<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="col-sm-12">
    <f:if condition="{settings.showAuthorProfilePhoto} == 1">
        <div class="col-sm-4">
            <img src="{review.profile_photo_url}" width="{settings.authorPhotoWidth}" alt="{review.author_name}" />
        </div>
    </f:if>
    <div class="col-sm-8">
        <div class="star-rating">
            <span class="fa fa-star" aria-hidden="true"></span>
        </div>
        <strong>{review.author_name}</strong>
        <br />
        <p>{review.text}</p>
        <f:format.date format="{f:translate(id: 'general.date_format')}">{review.time}</f:format.date>
    </div>
</div>
</html>
